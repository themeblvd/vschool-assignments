<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Travel Form</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>

        <form id="travel-info">
            <p>
                <label>First Name</label>
                <input name="first-name" type="text">
            </p>
            <p>
                <label>Last Name</label>
                <input name="last-name" type="text">
            </p>
            <p>
                <label>Age</label>
                <input name="age" type="number">
            </p>
            <p>
                <label>Gender</label>
                <input name="gender" type="radio" value="Male" checked> Male<br>
                <input name="gender" type="radio" value="Female"> Female<br>
                <input name="gender" type="radio" value="Other"> Other
            </p>
            <p>
                <label>Location</label>
                <select name="location">
                    <option value="Wyoming">Wyoming</option>
                    <option value="Colorado">Colorado</option>
                    <option value="Utah">Utah</option>
                </select>
            </p>
            <p>
                <label>Dietary Restrictions</label>
                <input name="diet" type="checkbox" value="Vegetarian"> Vegetarian<br>
                <input name="diet" type="checkbox" value="Kosher"> Kosher<br>
                <input name="diet" type="checkbox" value="Lactose Free"> Lactose Free
            </p>
            <button>Submit</button>
        </form>

        <script src="app.js" type="text/javascript"></script>
    </body>
</html>
