<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Simple HTML Calculator</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>

        <form name="calculator">
            <div>
                <label>
                    First Number:
                    <input name="add-1" type="number">
                </label>
                <label>
                    Second Number:
                    <input name="add-2" type="number">
                </label>
                <span id="add-result" class="result">Result...</span>
                <button name="add">Add</button>
            </div>
            <div>
                <label>
                    First Number:
                    <input name="subtract-1" type="number">
                </label>
                <label>
                    Second Number:
                    <input name="subtract-2" type="number">
                </label>
                <span id="subtract-result" class="result">Result...</span>
                <button name="subtract">Subtract</button>
            </div>
            <div>
                <label>
                    First Number:
                    <input name="multiply-1" type="number">
                </label>
                <label>
                    Second Number:
                    <input name="multiply-2" type="number">
                </label>
                <span id="multiply-result" class="result">Result...</span>
                <button name="multiply">Multiply</button>
            </div>
        </form>

        <script src="app.js" type="text/javascript"></script>
    </body>
</html>
