<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Mario Pest Control</title>
        <link href="style.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>

        <div id="container">

            <div id="scoreboard">

                <h1>Mario Pest Control</h1>

                <ul id="baddies">
                    <!-- Populate from app.js -->
                </ul>

                <div class="total">

                    <span class="total-text">
                        <span>T</span>
                        <span>O</span>
                        <span>T</span>
                        <span>A</span>
                        <span>L</span>
                    </span>

                    <span id="total-display" class="total-amt">0</span>

                </div>

            </div><!-- #scoreboard -->

            <img id="mario" src="img/mario.png" srcset="img/mario.png 1x, img/mario@2x.png" alt="Mario">

        </div><!-- #container -->

        <footer id="site-footer">

            <div class="wrap">

                <p>&copy; 2018 Mario Pest Control</p>

                <ul>
                    <li><a href="https://goo.gl/maps/SsdGWU3pgLw" title="View on Map" target=="_blank">150 State Street</a></li>
                    <li><a href="http://mario.com" title="Mario's Website" target="_blank">mario.com</a></li>
                    <li><a href="mailto:mario@nintendo.com" title="Email Mario">mario@nintendo.com</a></li>
                </ul>

            </div>

        </footer>

        <script src="app.js" type="text/javascript"></script>
    </body>
</html>
